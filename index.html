
<html>
    <head>
    <title>Photo Gallery </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> 
        </script>
        <link rel="stylesheet" href="styl.css">
        </head>
        <body>
        <h3>
            <center>
            <ul class="menu">
                <li class="links"><a href="#Home">Home</a></li>
                <li class="links"><a href="#Grids">Grids</a></li>
                <li class="links"><a href="#Slides">Slide</a></li>
               </ul></center></h3>
        <div class="container">
            <section id="Home">
            <div class="page-header">
                <img id="img1" src="flowers.gif" class="img-responsive"></div></section>
            <hr style="width:100%">
            <section id="Grids">
            <h2>Grids</h2>
            <br>
            <div class="row">
                <img class="img2" src="blue.jpg">
               <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
               <br> <br>
                </div>
            <div class="row">
            <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
                </div>
            </section>
            <br> <br>
            <hr style="width:100%">
            <section id="Slides">
            <h2>Sliding Gallery</h2>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                <div class="item">
                    <img class="img-responsive" src="blue.jpg" alt="blue flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Blue Flower</h3>
                    </div>
                    </div>
              <div class="item active">
                    <img class="img-responsive" src="Orange.png" alt="orange flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Orange Flower</h3>
                    </div>
                    </div>
                    <div class="item">
                    <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Pink Flower</h3>
                    </div>
                    </div>
                      <div class="item">
                    <img class="img-responsive" src="purple.jpg" alt="Purple flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Purple Flower</h3>
                    </div>
                    </div>
                      <div class="item">
                    <img class="img-responsive" src="Red%20rose.jpg" alt="Redflower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Red Flower</h3>
                    </div>
                    </div>
                      <div class="item">
                    <img class="img-responsive" src="violet.jpg" alt="Violet flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Violet Flower</h3>
                    </div>
                    </div>
                      <div class="item">
                    <img class="img-responsive" src="White.jpg" alt="White flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>White Flower</h3>
                    </div>
                    </div>
                      <div class="item">
                    <img class="img-responsive" src="yellow.jpg" alt="Yellow flower" style="width:100%">
                    <div class="carousel-caption">
                    <h3>Yellow Flower</h3>
                    </div>
                    </div>
                </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
                </div></section>
            </div></body>
    </html>
